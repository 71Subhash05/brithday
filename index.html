<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Surprise</title>
  <link rel="stylesheet" href="style.css" />

  <!-- SweetAlert2 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      background-color: pink;
      font-family: Arial, sans-serif;
    }

    .center-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .gift-btn {
      padding: 10px 20px;
      background-color: #5c67f2;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .gift-btn:hover {
      background-color: #454ed1;
    }
  </style>
</head>
<body>

  <div class="center-box">
    <button class="gift-btn" onclick="showSurprise()">Open Gift</button>
  </div>

  <script>
    function showSurprise() {
      Swal.fire({
        icon: 'success',
        title: 'Yay!',
        text: 'And here comes another birthday surprise for you!',
        confirmButtonText: 'OK'
      }).then(() => {
        window.location.href = "second.html"; // Redirects to the second surprise
      });
    }
  </script>

</body>
</html>
